site_name: AGRICAM Docs
site_url: https://mydomain.org/mysite
site_author: Malika Nisal Ratnayake
site_description: >-
  AGRICAM
  - Documentation and Assembly Instructions.

# Repository
repo_name: AGRICAM Docs
repo_url: https://github.com/malikaratnayake/AGRICAM_Docs
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2025 Malika Nisal Ratnayake
# Configuration

theme:
  name: material
  language: en
  features:
    - content.code.annotate
    - content.code.copy
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  icon:
    repo: fontawesome/brands/github
  logo: assets/AGRICAM_LOGO.jpg
  
  favicon: assets/AGRICAM_LOGO.jpg

  palette: 
    - scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode

# Plugins
plugins:
  - search:


# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/malikaratnayake
    #- icon: fontawesome/brands/orcid
    #  link: https://orcid.org/0000-0002-4096-8556
    #- icon: fontawesome/brands/researchgate
    #  link: https://researchgate.net/profile/Maximilian-Sittinger
    - icon: fontawesome/regular/envelope
      link: mailto:malika.ratnayake@monash.edu
  annotate:
    json: [.s2]

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true


